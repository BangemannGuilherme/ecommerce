                <div class="product-bit-title text-center">
                    <h1>My account</h1>
                </div>
            </div>
<br>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">                
            <div class="col-md-3">
                {include="profile-menu"}
            </div>
            <div class="col-md-9">

<br>
<br>

                    <div class="cart-collaterals">
                        <h2>Order Details N°{$order.idorder}</h2>
                    </div>
                <div id="order_review" style="position: relative;">
                    <table class="shop_table">
                        <thead>
                            <tr>
                                <th class="product-name">Product</th>
                                <th class="product-total">&emsp;Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            {loop="$products"}
                            <tr class="cart_item">
                                <td class="product-name">
                                    {$value.desproduct} <strong class="product-quantity">× {$value.nrqtd}</strong> 
                                </td>
                                <td class="product-total">
                                    <span class="amount">${$value.vltotal}</span>
                                </td>
                            </tr>
                            {/loop}
                        </tbody>
                        <tfoot>
                            <tr class="cart-subtotal">
                                <th>Subtotal</th>
                                <td><span class="amount">&emsp;${$cart.vlsubtotal}</span>
                                </td>
                            </tr>
                            <tr class="shipping">
                                <th>Shipping</th>
                                <td>
                                    &emsp;$0,00
                                    <input type="hidden" class="shipping_method" value="free_shipping" id="shipping_method_0" data-index="0" name="shipping_method[0]">
                                </td>
                            </tr>
                            <tr class="order-total">
                                <th>&emsp;Total Order</th>
                                <td><strong><span class="amount">&emsp;${$cart.vltotal}</span></strong> </td>
                            </tr>
                        </tfoot>
                    </table>
                    <br>
