<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    <h1>
    &nbsp;&nbsp;Order N°{$order.idorder}
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i>&nbsp;&nbsp;Home&nbsp;&nbsp;</a></li>
        <li><a href="/admin/orders">&nbsp;&nbsp;Orders&nbsp;&nbsp;</a></li>
        <li class="active"><a href="/admin/orders/{$order.idorder}">&nbsp;&nbsp;Order N°{$order.idorder}&nbsp;&nbsp;</a></li>
    </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Edit Order Status</h3>
            </div>
            <!-- /.box-header -->
            {if="$msgError != ''"}
            <div class="alert alert-danger alert-dismissible" style="margin:10px">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <p>{$msgError}</p>
            </div>
            {/if}
            {if="$msgSuccess != ''"}
            <div class="alert alert-success alert-dismissible" style="margin:10px">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <p>{$msgSuccess}</p>
            </div>
            {/if}
            <!-- form start -->
            <form role="form" action="/admin/orders/{$order.idorder}/status" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="desproduct">Order Status</label>
                        <select class="form-control" name="idstatus">
                            {loop="$status"}
                            <option {if="$value.idstatus === $order.idstatus"}selected="selected"{/if} value="{$value.idstatus}">{$value.desstatus}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            </div>
            </div>
        </div>
    
    </section>
    <!-- /.content -->

    <div class="clearfix"></div>

</div>
<!-- /.content-wrapper -->
