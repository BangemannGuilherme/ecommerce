<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
  &nbsp;&nbsp;Order List
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i>&nbsp;&nbsp;Home&nbsp;&nbsp;</a></li>
    <li class="active"><a href="/admin/orders">&nbsp;&nbsp;Orders&nbsp;&nbsp;</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header">
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
          <div class="input-group"> 
            <input type="text" name="id" class="form-control bg-light border-1 small" placeholder="ID"
            value="{$id}" aria-label="Search" aria-describedby="basic-addon2">
            <input type="text" name="nome" class="form-control bg-light border-1 small" placeholder="Name" 
            value="{$nome}" aria-label="Search" aria-describedby="basic-addon2">
            <input type="text" name="vltotal" class="form-control bg-light border-1 small" placeholder="Amount Total =" 
            value="{$vltotal}" aria-label="Search" aria-describedby="basic-addon2">
            <input type="text" name="status" class="form-control bg-light border-1 small" placeholder="Status" 
            value="{$status}" aria-label="Search" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-search fa-sm"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Customer</th>
                    <th>Amount Total</th>
                    <th>Status</th>
                    <th style="width: 220px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$orders"}
                  <tr>
                    <td>{$value.idorder}</td>
                    <td>{$value.desperson}</td>
                    <td>${function="formatPrice($value.vltotal)"}</td>
                    <td>{$value.desstatus}</td>
                    <td>
                      <a href="/admin/orders/{$value.idorder}" class="btn btn-info btn-xs"><i class="fa fa-search"></i> Details</a>
                      <a href="/admin/orders/{$value.idorder}/status" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i> Status</a>
                      <a href="/admin/orders/{$value.idorder}/delete" onclick="return confirm('Are you sure you want to DELETE?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete</a>
                    </td>
                  </tr>
                  {else}
                  <tr>
                      <td colspan="6">No orders</td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
